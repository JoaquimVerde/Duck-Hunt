<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="/resources/duck-icon-2.png" type="resources/duck-icon"/>
    <title>Duck Hunt</title>
    <link rel="stylesheet" href="/css/style.css" />
    <link rel="stylesheet" href="/css/duck.css" />
    <link rel="stylesheet" href="/css/background.css" />
    <link rel="stylesheet" href="/css/dog.css">
    <script src="/js/duck.js" defer></script>
    <script src="/js/dog.js" defer></script>
    <script src="/js/background.js" defer></script>
    <script src="/js/game.js" defer></script>
  </head>
  <body>
    <div class="welcomeScreen">
      <button class ="button" id="startGame">Start Game</button>
    </div>
    <div class="gameOverScreen" style="display: none;">
      <button class ="button" id="restart">Restart</button>
    </div>
    <div class="game" style="display: none;">
      <div class="sky"></div>
      <div id="dog"></div>
      <div class="bushes">
        <div class="hitBar">
          <div id="duckHitBar1" ></div>
          <div id="duckHitBar2" ></div>
          <div id="duckHitBar3" ></div>
          <div id="duckHitBar4" ></div>
          <div id="duckHitBar5" ></div>
          <div id="duckHitBar6" ></div>
          <div id="duckHitBar7" ></div>
          <div id="duckHitBar8" ></div>
          <div id="duckHitBar9" ></div>
          <div id="duckHitBar10" ></div>
        </div>
        <div class="score"></div>
        <div class="bullets">
          <div id="numOfBullets"></div>
        </div>
        <div class="round"></div>
      </div>
      </div>
  </body>

</html>
